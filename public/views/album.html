<style>
  .box2 {
    display: inline-block;
    width: 20%;
    height: 204px;
    margin: 1em;
    border-style: solid;
    vertical-align:top;
    position: relative
  }
  img {
    max-width: 100%;
    max-height: 100%;
    position: absolute;
    z-index:10;
    left: 0;
    top: 0;
  }
</style>

<div class="jumbotron text-center">
    <h1>Albumy</h1>
    <div class="addAlbumForm">
      <label>Dodaj artystę lub album</label>
      <form name="addAlbumForm" novalidate ng-submit="addAlbum(newAlbum)">
        <label>artysta</label>
        <input name="artist" required type="text" ng-model="newAlbum.artist">
        <label>tytuł</label>
        <input name="title" required type="text" ng-model="newAlbum.title">
        <button type="submit" ng-disabled="addAlbumForm.$invalid">OK</button>
      </form>
    </div>

    <div class="box2" ng-repeat="album in albums | filter:searchText"
         ng-mouseenter="active=true"
         ng-mouseleave="active=false"
         ng-click="editWindow=!editWindow">
      <div class="content">
        <p>{{album.artist}}</p>
        <p>{{album.title}}</p>
        <i class="fa fa-trash" aria-hidden="true" ng-show="active" ng-click="deleteAlbum(album._id)"></i>
        <i class="fa fa-pencil" aria-hidden="true" ng-show="active" ng-click="editAlbum(album)"></i>
      </div>
      <img ng-hide="active" ng-src="/img/{{album.artist}}.jpg"/>
    </div>
</div>
